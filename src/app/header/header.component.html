<div class="header">
  <img
    [routerLink]="['/']"
    class="logo"
    src="../../assets/Zeus-LMS-logo.svg"
    alt="quantum dashboard logo"
  />

  @if(isUserLogedIn){ @if(userPersonalInformation.avatarBase64 !== null){
  <img
    class="user_login_container"
    [src]="userPersonalInformation.avatarBase64"
    [alt]="userPersonalInformation.avatarName"
  />

  } @else {
  <div class="user_login_container">U</div>
  } }
</div>
